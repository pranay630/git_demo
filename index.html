<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 300px;
            display: absolute;
            padding: 34px;
            /* display: flex; */
            align-items: center;
            border: 2px solid;
            border-radius: 100px;
            margin: 200px auto 0;
            padding-left: 200px;
        }
        button{
          padding: 5px;
          margin: 10px;
        }
       
    </style>
</head>
<body>
  <div class="container">
       <p id="p">1</p>
       <p id="demo"></p>

       
       <button id="btn">Start</button><button onclick="myStop()">Stop the time</button>
       
  </div>
</body>
   <script>
    var count = 1;
      
      var c = document.getElementById("p");
    document.getElementById('btn').addEventListener("click", myfun);




      function myfun() {
        setInterval(() => {
        if(count < 1000)
        {
            count++;
            c.innerHTML = count;
        }
          },100);
      }

    
const myInterval = setInterval(myTimer, 1);

function myTimer() {
  const date = new Date();
  document.getElementById("demo").innerHTML = date.toLocaleTimeString();
}

function myStop() {
  clearInterval(myInterval);
}







   </script>
</html>
